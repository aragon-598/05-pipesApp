<p-panel header="Pipes personalizados" class="p-2">
  <p>Pipes personalizados / created by {{'aragon598' | toggleCase:isUpperCase}}</p>
</p-panel>


<div class="card">
  <p-toolbar>
      <div class="p-toolbar-group-start">
        <p-button
          (click) ="toggleUperCase()"
          label="ToggleCase"
          icon="pi pi-search"
          class="mr-2"></p-button>
      </div>
      <div class="p-toolbar-group-end">
        <p-button class="mr-2" label="Por nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
        <p-button class="mr-2" label="Por volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>
        <p-button class="mr-2" label="Por color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
      </div>
  </p-toolbar>
</div>
